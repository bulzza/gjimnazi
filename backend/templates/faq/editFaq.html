{% extends 'base.html' %}

{% block title %} {{page_name}} {% endblock %} 


{% block edit %} 

<section class="content" id="editSection" >
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title mt-2">
                <i class="fas fa-plus"></i> Create new record
              </h3>
              <div class="float-right">
                <a href="/cms/faq/" class="btn float-right text-white">
                  <i class="fas fa-undo"></i>
                  Go back
                </a>
              </div>
            </div>
            
            <!-- form start -->
           <!-- edit_form_template.html -->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                  <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="form-group">
                        <label>Question</label>
                        <div class="form-control">
                            {{ form.question }}
                        </div>
                      </div>
                      <div class="col-sm-12 col-lg-6 col-md-6">
                        <div class="form-group">
                          <label>Answer</label>
                          <div class="from-control">
                            {{ form.answer }}
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
            
            <div class="card-footer text-right" style="background:transparent;">
                <a href="/cms/faq/" class="btn btn-danger cancel-btn">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>

        </div>
    </div>
</section>

{% endblock %}
